<!DOCTYPE HTML>
<html>
<head>
	<title>Hobby Collector Login</title>
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="css/login.css" rel="stylesheet" type="text/css">
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/bootstrap.js"></script>
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>Collectibles</h1>
		</div>
		<div class="row">
			<form role="form">
				<div class="col-lg-5">
					<h3>Register an Account</h3>
					<div class="well well-sm">
					<div class="form-group">
						<label for="InputUsername">Enter Username</label>
						<div class="input-group">
							<input type="text" class="form-control" name="InputUsername" id="usernameLogin" placeholder="Enter Username" required>
							<span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
						</div>
					</div>
					<div class="form-group">
						<label for="InputPassword">Enter Password</label>
						<div class="input-group">
							<input type="password" class="form-control" id="passwordLoginFirst" name="InputPassword" placeholder="Enter Password" required>
							<span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
						</div>
					</div>
					<div class="form-group">
						<label for="InputPassword">Confirm Password</label>
						<div class="input-group">
							<input type="password" class="form-control" id="passwordLoginSecond" name="InputPassword" placeholder="Confirm Password" required>
							<span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
						</div>
					</div>
					<button name="submit" id="registerSubmit" class="btn btn-info pull-right">Register Account</button>
					</div>
					<div class="error" id="registerError"></div>
				</div>
			</form>
	
			<div class="col-lg-2"></div>
			<form role="form">
				<div class="col-lg-5">
					<h3>Already have an account? Log in</h3>
					<div class="well well-sm">
					<div class="form-group">
						<label for="InputUsername">Enter Username</label>
						<div class="input-group">
							<input type="text" class="form-control" name="InputUsername" id="usernameLogin" placeholder="Enter Username" required>
							<span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
						</div>
					</div>
					<div class="form-group">
						<label for="InputPassword">Enter Password</label>
						<div class="input-group">
							<input type="password" class="form-control" id="passwordLoginFirst" name="InputPassword" placeholder="Enter Password" required>
							<span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
						</div>
					</div>
					<button name="submit" id="loginSubmit" class="btn btn-info pull-right">Log In</button>
					</div>
					<div class="error" id="loginError"></div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
