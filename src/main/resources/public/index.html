<html>
	<head>
		<title>Hobby Collector</title>
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/index.js"></script>
		<script src="js/addCollectible.js"></script>
		<script src="js/FormValidation.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Hobby Collector</a>
				</div>


				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li id="addCollectibleButton"><a>Add Collectible</a></li>
						<li id="editCollectibleButton"><a>Edit Collectible</a></li>
					</ul>
					<div class="navbar-form navbar-right" role="search">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Search">
						</div>
						<button type="searchSubmit" class="btn btn-default">Submit</button>
					</div>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>
		<div class="body">
			<div class="container">
				<table class="table table-striped">
					<thead>
						<th>Type</th>
						<th>Color</th>
						<th>Condition</th>
						<th>Age</th>
						<th>Description</th>
						<th>Name</th>
						<th>Keywords</th>
						<th>Sold Status</th>
						<th>Catalog Number</th>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
		<div id="fade" class="black_overlay"></div>
		<div id="newCollectibleForm" class="white_content">
			<div class="container form-container">
				<h1 class="text-center">Add a New Collectible</h1>
				<div>
					<div class="form-group">
						<label for="inputType">Type</label>
						<input type="text" class="form-control" id="inputType" placeholder="Type">
					</div>
					<div class="form-group">
						<label for="inputColor">Color</label>
						<input type="text" class="form-control" id="inputColor" placeholder="Color">
					</div>
					<div class="form-group">
						<label for="inputCondition">Condition</label>
						<input type="text" class="form-control" id="inputCondition" placeholder="Condition">
					</div>
					<div class="form-group">
						<label for="inputAge">Age</label>
						<input type="text" class="form-control" id="inputAge" placeholder="Age">
					</div>
					<div class="form-group">
						<label for="inputDescription">Description</label>
						<input type="text" class="form-control" id="inputDescription" placeholder="Description">
					</div>
					<div class="form-group">
						<label for="inputName">Name</label>
						<input type="text" class="form-control" id="inputName" placeholder="Name">
					</div>
					<div class="form-group">
						<label for="inputKeywords">keywords</label>
						<input type="text" class="form-control" id="inputKeywords" placeholder="Keywords">
					</div>
					<div class="form-group">
						<label for="inputSoldStatus">Sold Status</label>
						<input type="text" class="form-control" id="inputSoldStatus" placeholder="Sold Status">
					</div>
					<div class="form-group">
						<label for="inputCatalogNumber">Catalog Number</label>
						<input type="text" class="form-control" id="inputCatalogNumber" placeholder="Catalog Number">
					</div>

					<div class="button-group">
						<button id="submitAdd" type="submit" class="btn btn-default">Submit</button>
						<button id="cancelAdd" type="submit" class="btn btn-default">Cancel</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
