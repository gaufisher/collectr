<html>
	<head>
		<title>Hobby Collector</title>
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/handlebars-v4.0.4.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/typeahead.bundle.js"></script>
		<script src="js/jQuery-Mask.js"></script>

		<script src="js/index.js"></script>
		<script src="js/update.js"></script>
		<script src="js/addCollectible.js"></script>
		<script src="js/formValidation.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Hobby Collector</a>
				</div>


				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li id="addCollectibleButton"><a>Add Collectible</a></li>
					</ul>
					<div class="navbar-form navbar-right" role="search">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Search">
						</div>
						<button type="searchSubmit" class="btn btn-default">Submit</button>
					</div>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>
		<div class="body">
			<div class="container">
				<table class="table table-striped">
					<thead>
						<th>Type</th>
						<th>Color</th>
						<th>Condition</th>
						<th>Era</th>
						<th>Description</th>
						<th>Name</th>
						<th>Keywords</th>
						<th>Sold Status</th>
						<th>Catalog Number</th>
						<th></th>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
		<div id="fade" class="black_overlay"></div>
		<div id="newCollectibleForm" class="white_content">
			<div class="container form-container">
				<h1 class="text-center">Add a New Collectible</h1>
				<div>
					<div class="form-group">
						<label for="inputType">Type</label>
						<div class="input-group">
							<input id="inputType" type="text" class="form-control" aria-label="..." placeholder="Type" maxlength="255">
							<div class="input-group-btn">
								<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">&nbsp;<span class="caret">&nbsp;</span></button>
								<ul id="typeSelection" class="dropdown-menu dropdown-menu-right">
									<script id="typeDropdown" type="text/x-handlebars-template">
										{{#each this}}
											<li><a>{{category}}</a></li>
										{{/each}}
									</script>
								</ul>
							</div><!-- /btn-group -->
						</div><!-- /input-group -->
						<p class="errorText">Required Field</p>
					</div>
					<div class="form-group">
						<label for="inputColor">Color</label>
						<div class="input-group">
							<input id="inputColor" type="text" class="form-control" aria-label="..." placeholder="Color" maxlength="255">
							<div class="input-group-btn">
								<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">&nbsp;<span class="caret">&nbsp;</span></button>
								<ul id="colorSelection" class="dropdown-menu dropdown-menu-right">
									<script id="colorDropdown" type="text/x-handlebars-template">
										{{#each this}}
										<li><a>{{color}}</a></li>
										{{/each}}
									</script>
								</ul>
							</div><!-- /btn-group -->
						</div><!-- /input-group -->
						<p class="errorText">Required Field</p>
					</div>
					<div class="form-group">
						<label for="inputCondition">Condition</label>
						<div class="input-group">
							<input id="inputCondition" type="text" class="form-control" aria-label="..." placeholder="Condition" maxlength="255">
							<div class="input-group-btn">
								<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">&nbsp;<span class="caret">&nbsp;</span></button>
								<ul id="conditionSelection" class="dropdown-menu dropdown-menu-right">
									<script id="conditionDropdown" type="text/x-handlebars-template">
										{{#each this}}
										<li><a>{{condition}}</a></li>
										{{/each}}
									</script>
								</ul>
							</div><!-- /btn-group -->
						</div><!-- /input-group -->
						<p class="errorText">Required Field</p>
					</div>
					<div class="form-group">
						<label for="inputAge">Era</label>
						<div class="input-group">
							<input id="inputAge" type="text" class="form-control" aria-label="..." placeholder="Era" maxlength="255">
							<div class="input-group-btn">
								<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">&nbsp;<span class="caret">&nbsp;</span></button>
								<ul id="ageSelection" class="dropdown-menu dropdown-menu-right">
									<script id="ageDropdown" type="text/x-handlebars-template">
										{{#each this}}
										<li><a>{{age}}</a></li>
										{{/each}}
									</script>
								</ul>
							</div><!-- /btn-group -->
						</div><!-- /input-group -->
						<p class="errorText">Required Field</p>
					</div>
					<div class="form-group">
						<label for="inputDescription">Description</label>
						<textarea class="form-control" id="inputDescription" placeholder="Description" rows="5" maxlength="1000"></textarea>
						<p class="errorText">Required Field</p>
					</div>
					<div class="form-group">
						<label for="inputName">Name</label>
						<input type="text" class="form-control" id="inputName" placeholder="Name" maxlength="255">
						<p class="errorText">Required Field</p>
					</div>
					<div class="form-group">
						<label for="inputCatalogNumber">Catalog Number</label>
						<input type="text" class="form-control" id="inputCatalogNumber" placeholder="XXX-123456789012">
						<p class="errorText">Required Field</p>
					</div>
					<div class="form-group">
						<label for="inputKeywords">keywords</label>
						<div id="keywords">
							<div id="remote">
								<input id="inputKeywords" class="form-control typeahead" type="text" autocomplete="off" maxlength="255">
							</div>
						</div>
						<p class='errorText'>Must have at least 3 keywords</p>

					</div>
					<div class="form-group">
						<label for="inputSoldStatus">Sold Status</label>
						<div id="inputSoldStatus" class="btn-group">
							<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								False <span class="caret"></span>
							</button>
							<ul class="dropdown-menu">
								<li><a>True</a></li>
								<li><a>False</a></li>
							</ul>
						</div>
					</div>

					<div class="button-group">
						<button id="submitAdd" type="submit" class="btn btn-default">Submit</button>
						<button id="cancelAdd" type="submit" class="btn btn-default">Cancel</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
